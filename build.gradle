plugins {
	id "org.springframework.boot" version "2.3.1.RELEASE"
	id "io.spring.dependency-management" version "1.0.9.RELEASE"
	id "java"
}

group = "com.example"
sourceCompatibility = "11"

repositories {
	mavenCentral()
}

ext {
    set("awsXraySdkVersion", "2.5.0")
}

dependencies {
	implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "com.amazonaws:aws-xray-recorder-sdk-core:$awsXraySdkVersion"
    implementation "com.amazonaws:aws-xray-recorder-sdk-spring:$awsXraySdkVersion"
    implementation "com.amazonaws:aws-xray-recorder-sdk-aws-sdk:$awsXraySdkVersion"
    runtimeOnly "org.springframework.data:spring-data-commons"
	testImplementation("org.springframework.boot:spring-boot-starter-test") {
		exclude group: "org.junit.vintage", module: "junit-vintage-engine"
	}
}

test {
	useJUnitPlatform()
}
